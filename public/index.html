<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Matrix Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="chat-container">
        <div class="chat-header text-center py-4 bg-green-900 text-green-300 font-bold text-xl">
            Cyber Matrix Chat
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message ai-message fade-in" id="welcome-message">
                Halo! Saya CyberBot, dibuat oleh xAI dengan Syawaliuz Octavian sebagai pendiri komunitas. Senang bertemu denganmu! ðŸ˜Š Apa yang ada di pikiranmu hari ini?
            </div>
        </div>
        <div class="thinking" id="thinking">Sedang berpikir...</div>
        <div class="flex gap-2 mt-4 p-4 bg-green-900">
            <input type="text" id="user-input" placeholder="Ketik pesanmu..." class="focus:outline-none w-full p-2 border-2 border-green-500 bg-transparent text-green-400 rounded-lg transition-all duration-300 focus:border-green-300">
            <button onclick="sendMessage()" class="bg-green-500 text-black p-2 rounded-lg hover:bg-green-400 transition-all duration-300 transform hover:scale-105">
                Kirim
            </button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
